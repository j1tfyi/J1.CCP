name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: List directory contents
        run: |
          echo "Current directory:"
          ls -la
          echo "Widget app directory:"
          ls -la widget-react-app || echo "widget-react-app not found"
          echo "Dist directory:"
          ls -la widget-react-app/dist || echo "dist not found"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "j1tfyi-portal"
          entrypoint: "main.ts"
          import-map: "./import_map.json"
          include: |
            main.ts
            widget-react-app/dist/**/*

      - name: Debug on failure
        if: failure()
        run: |
          echo "Debug information:"
          cat main.ts
          echo "Environment:"
          env